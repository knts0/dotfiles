# Prefixキー　C-b -> C-t
set-option -g prefix C-t
bind-key C-t send-prefix
unbind-key C-b

# Paneのリサイズ
# bind -r H resize-pane -L 5
# bind -r J resize-pane -D 5
# bind -r K resize-pane -U 5
# bind -r L resize-pane -R 5

# | でペインを左右に分割
bind | split-window -h

# - でペインを左右に分割
bind - split-window -v

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Hyper向け タブタイトルを動的に反映させるための設定
setw -g allow-rename on
set-option -g set-titles on
set-option -g set-titles-string "#T #{session_alerts}"

# ウィンドウを閉じた際にインデックス番号を振り直すようにする
set-option -g renumber-windows on

# コピーモードを設定
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi C-v rectangle-toggle
bind -T copy-mode-vi Esc clear-selection
bind -T copy-mode-vi V select-line

# <prefix> + rで.tmux.confを読み込む
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

